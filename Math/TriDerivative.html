<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角函数导函数复习工具</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .math-display {
            overflow-x: auto;
            overflow-y: hidden;
        }
        .math-display::-webkit-scrollbar { height: 4px; }
        .math-display::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }

        .card-flip { perspective: 1000px; }
        .card-inner {
            width: 100%; height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-flip.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%; height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .card-back { transform: rotateY(180deg); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const formulas = [
            { id: 1, func: "\\sin x", deriv: "\\cos x", style: "bg-blue-50 border-blue-100" },
            { id: 2, func: "\\cos x", deriv: "-\\sin x", style: "bg-blue-50 border-blue-100" },
            { id: 3, func: "\\tan x", deriv: "\\sec^2 x", style: "bg-emerald-50 border-emerald-100" },
            { id: 4, func: "\\cot x", deriv: "-\\csc^2 x", style: "bg-emerald-50 border-emerald-100" },
            { id: 5, func: "\\sec x", deriv: "\\sec x\\tan x", style: "bg-purple-50 border-purple-100" },
            { id: 6, func: "\\csc x", deriv: "-\\csc x\\cot x", style: "bg-purple-50 border-purple-100" }
        ];

        const Latex = ({ children, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                katex.render(children, containerRef.current, {
                    throwOnError: false
                });
            }, [children]);
            return <span ref={containerRef} className={className} />;
        };

        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('list');

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4 font-sans">
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-2">
                            <Icon name="function-square" className="text-blue-600" />
                            三角函数导函数复习
                        </h1>
                    </header>

                    <div className="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden min-h-[600px] flex flex-col">

                        {/* --- Tabs (改名：公式 / 闪卡 / 测验) --- */}
                        <div className="flex border-b border-gray-200">
                            <button 
                                onClick={() => setActiveTab('list')}
                                className={`flex-1 py-4 text-sm font-medium flex justify-center items-center gap-2 transition-colors ${
                                    activeTab === 'list'
                                        ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <Icon name="list" size={18} /> 公式
                            </button>

                            <button 
                                onClick={() => setActiveTab('flashcard')}
                                className={`flex-1 py-4 text-sm font-medium flex justify-center items-center gap-2 transition-colors ${
                                    activeTab === 'flashcard'
                                        ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <Icon name="copy" size={18} /> 闪卡
                            </button>

                            <button 
                                onClick={() => setActiveTab('quiz')}
                                className={`flex-1 py-4 text-sm font-medium flex justify-center items-center gap-2 transition-colors ${
                                    activeTab === 'quiz'
                                        ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <Icon name="graduation-cap" size={18} /> 测验
                            </button>
                        </div>

                        <div className="flex-1 p-6 bg-gray-50 flex flex-col">
                            <div className="flex-1 w-full">
                                {activeTab === 'list' && <ListView />}
                                {activeTab === 'flashcard' && <FlashcardView />}
                                {activeTab === 'quiz' && <QuizView />}
                            </div>

                            {/* --- footer 保留原样 --- */}
                            <div className="mt-8 flex justify-center">
                                <div className="bg-white border border-gray-200 rounded-full px-5 py-2 flex items-center shadow-sm gap-3 hover:shadow-md transition-shadow duration-300">
                                    <img 
                                        src="https://img.calcgospel.top/PicList/202512/c9ba5099657621ce60b55f0cfb0e7457.png"
                                        className="w-6 h-6 object-contain rounded-full"
                                    />
                                    <span className="text-xs text-gray-500 font-medium tracking-wide">
                                        微积分福音 卓永鸿老师制作
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        /* ------------------ List View ------------------ */
        const ListView = () => {
            return (
                <div className="space-y-4 animate-fade-in-up">
                    {/* 改成「基本公式」 */}
                    <h2 className="text-xl font-semibold text-gray-800 mb-4">基本公式</h2>

                    <div className="space-y-3">
                        {formulas.map(item => (
                            <div key={item.id} className={`${item.style} p-4 rounded-lg shadow-sm border`}>
                                <div className="text-center text-base md:text-lg math-display space-y-1">
    
    {/* 第一行：d/dx f(x) = */}
    <div className="text-gray-600">
        <Latex>{`\\frac{\\mathrm{d}}{\\mathrm{d}x} ${item.func} =`}</Latex>
    </div>

    {/* 第二行：导函数（蓝色） */}
    <div className="text-blue-700 font-bold">
        <Latex>{item.deriv}</Latex>
    </div>

</div>

                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        /* ------------------ Flashcard View ------------------ */
        const FlashcardView = () => {
            const [idx, setIdx] = useState(0);
            const [flip, setFlip] = useState(false);

            const next = () => {
                if (flip) {
                    setFlip(false);
                    setTimeout(() => setIdx((idx + 1) % formulas.length), 300);
                } else setIdx((idx + 1) % formulas.length);
            };
            const prev = () => {
                if (flip) {
                    setFlip(false);
                    setTimeout(() => setIdx((idx - 1 + formulas.length) % formulas.length), 300);
                } else setIdx((idx - 1 + formulas.length) % formulas.length);
            };

            const item = formulas[idx];

            return (
                <div className="flex flex-col items-center justify-center h-full animate-fade-in-up min-h-[350px]">
                    <div className="text-center mb-4">
                        <span className="bg-white border border-gray-200 text-gray-600 px-3 py-1 rounded-full text-xs font-semibold shadow-sm">
                            Card {idx + 1} / {formulas.length}
                        </span>
                    </div>

                    <div 
                        className={`card-flip relative w-full max-w-[480px] aspect-[3/4] cursor-pointer mx-auto ${flip ? 'flipped' : ''}`}
                        onClick={() => setFlip(!flip)}
                    >
                        <div className="card-inner">
                            
                            {/* Front */}
                            <div className="card-front bg-white rounded-xl shadow-md border-2 border-blue-50 flex flex-col items-center justify-center p-6">
                                <h3 className="text-gray-400 mb-6 text-xs uppercase tracking-widest font-semibold">求导函数</h3>

                                {/* 手机变小，桌面不变 */}
                                <div className="text-2xl md:text-3xl text-gray-800 mb-2">
                                    <Latex>{`f(x) = ${item.func}`}</Latex>
                                </div>

                                <div className="text-lg md:text-xl text-gray-500 mt-4 opacity-50">
                                    <Latex>{`f'(x) = ?`}</Latex>
                                </div>

                                <div className="absolute bottom-4 text-xs text-blue-400 animate-pulse">
                                    点击翻面查看答案
                                </div>
                            </div>

                            {/* Back */}
                            <div className="card-back bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-md flex flex-col items-center justify-center p-6 text-white border-2 border-blue-600">
                                <h3 className="text-blue-100 mb-6 text-xs uppercase tracking-widest font-semibold">答案</h3>

                                <div className="text-2xl md:text-3xl font-bold text-center drop-shadow-md">
                                    <Latex>{item.deriv}</Latex>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div className="flex gap-4 mt-8">
                        <button onClick={e => { e.stopPropagation(); prev(); }}
                            className="p-3 rounded-full bg-white shadow-sm border border-gray-200 hover:bg-gray-50">
                            <Icon name="arrow-left" size={20} />
                        </button>

                        <button onClick={e => { e.stopPropagation(); next(); }}
                            className="p-3 rounded-full bg-white shadow-sm border border-gray-200 hover:bg-gray-50">
                            <Icon name="arrow-right" size={20} />
                        </button>
                    </div>
                </div>
            );
        };

        /* ------------------ Quiz View ------------------ */
        const QuizView = () => {
            const [q, setQ] = useState(null);
            const [opts, setOpts] = useState([]);
            const [sel, setSel] = useState(null);
            const [ok, setOk] = useState(null);
            const [score, setScore] = useState({ correct: 0, total: 0 });

            const gen = () => {
                const idx = Math.floor(Math.random() * formulas.length);
                const f = formulas[idx];
                const correct = f.deriv;

                let wrong = formulas.filter(x => x.id !== f.id).map(x => x.deriv);
                wrong = wrong.sort(() => Math.random() - 0.5).slice(0, 3);

                const all = [correct, ...wrong].sort(() => Math.random() - 0.5);

                setQ(f);
                setOpts(all);
                setSel(null);
                setOk(null);
            };

            useEffect(() => { gen(); }, []);

            const pick = (o) => {
                if (sel) return;
                setSel(o);
                const correct = o === q.deriv;
                setOk(correct);
                setScore(s => ({ correct: s.correct + (correct ? 1 : 0), total: s.total + 1 }));
            };

            if (!q) return <div className="p-8 text-center text-gray-500">加载中...</div>;

            return (
                <div className="flex flex-col h-full animate-fade-in-up">

                    {/* 移除「随堂测验」 */}
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="hidden"></h2>
                        <div className="bg-blue-50 text-blue-700 border border-blue-100 px-4 py-1 rounded-full text-sm shadow-sm">
                            得分: {score.correct} / {score.total}
                        </div>
                    </div>

                    <div className="bg-white p-8 rounded-xl shadow-sm border border-gray-200 mb-6 text-center">
                        <div className="text-xl md:text-2xl text-gray-800">
                            <Latex>{`\\frac{\\mathrm{d}}{\\mathrm{d}x} [ ${q.func} ] =`}</Latex>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 gap-3 mb-6">
                        {opts.map((o, idx) => {
                            let klass = "p-4 text-center rounded-xl border-2 transition-all duration-200 text-base md:text-lg shadow-sm ";
                            
                            if (!sel) {
                                klass += "border-gray-200 bg-white hover:border-blue-300 hover:bg-blue-50 text-gray-700";
                            } else if (o === q.deriv) {
                                klass += "border-green-500 bg-green-50 text-green-700 font-bold";
                            } else if (o === sel) {
                                klass += "border-red-500 bg-red-50 text-red-700";
                            } else {
                                klass += "border-gray-100 bg-gray-50 text-gray-400 opacity-60";
                            }

                            return (
                                <div key={idx} className={klass} onClick={() => pick(o)}>
                                    <Latex>{o}</Latex>
                                </div>
                            );
                        })}
                    </div>

                    {sel && (
                        <div className="mt-auto text-center animate-fade-in-up">
                            <div className={`text-lg font-bold mb-4 ${ok ? 'text-green-600' : 'text-red-500'}`}>
                                {ok ? "答对了！ Great Job!" : "答错了，再接再厉！"}
                            </div>

                            <button 
                                onClick={gen}
                                className="px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 shadow-lg flex items-center justify-center gap-2 mx-auto"
                            >
                                下一题 <Icon name="arrow-right" size={18} />
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
