<!doctype html>
<html lang="zh-Hans">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --accent:#0e8aeb;        /* 主色，改这里全站跟着走 */
  }
  body{
    margin:0;
    font: 17px/1.7 "PingFang SC","Microsoft YaHei","Noto Sans CJK SC",
                    system-ui,-apple-system,"Segoe UI",Helvetica,Arial;
    color:#111;
    background:transparent;  /* 让 iframe 背景跟随父页面 */
  }
  .dailyVerses{
    padding:12px 16px;
    background:#f7f9ff;
    border-left:4px solid var(--accent);
    border-radius:10px;
    box-shadow:0 2px 8px rgba(14,138,235,.08);
  }
  .dailyVerses a{
    color:var(--accent); text-decoration:none;
  }
  .dailyVerses a:hover{ text-decoration:underline; }

  /* 文本层级微调（没有类名时用结构选择器兜底） */
  .dailyVerses :first-child{ font-size:1.1em; font-weight:600; }
  .dailyVerses :last-child{
    display:block; margin-top:.4em; font-size:.9em; color:#6b7280; text-align:right;
  }

  @media (prefers-color-scheme: dark){
    body{ color:#e5e7eb; }
    .dailyVerses{
      background:#141a24;
      border-left-color:#38bdf8;
      box-shadow:0 2px 8px rgba(0,0,0,.35);
    }
    .dailyVerses a{ color:#38bdf8; }
  }
</style>

<div id="dailyVersesWrapper"></div>
<script async defer src="https://dailyverses.net/get/verse.js?language=cuv"></script>
</html>
